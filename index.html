<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- header that holds the score timer and the high scores link -->
    <header class="container">
        <div class="row justify-content-between mt-3"
            style="color:rgb(112, 56, 164); font-size: large; font-weight: bold;">
            <!-- high score anchor -->
            <div class="col-12 col-lg-2 col-md-4 col-sm-12">
                <a id="high-scores">View High Scores</a>
            </div>
            <!-- div for score timer -->
            <div class="col-12 col-lg-2 col-md-4 col-sm-12">
                <p id="timer">Time: 0</p>
            </div>
        </div>
    </header>
    <!--  main area controled by java script to generate questions, answers, and hichscore-->
    <Main id="main">

        <Section id="homeSection">
            <!-- landing h1 main page text - this text is also -->
            <h1 id="homeH1">The Office Trivia Game</h1>
            <!-- landing page game instructions -->
            <div id="clear" style=width:100%>
                <h3 id="homeH3">Try to answer "The Office" related trivia questions within the time limit. Keep in mind
                    each wrong answer will decrease your score time by 10 seconds.</h3>
                <!-- button to start the game -->
                <button id="homeBtn">Start Quiz</button>
            </div>
            <!-- div with empty ul to append the highscore list items -->
            <div id="high-scores">
                <ul id="scoresList"></ul>
            </div>
            <!-- empty div to generate the answer options -->
            <div id="answerOptions"></div>
            <!-- empty div to  generate the all done page in including the submit form-->
            <div id="allDone">
                <h4 id="finalScore"></h4>
                <form class="form-inline" id="enter"></form>
            </div>
            <!-- isRW text is replaced with correct or wrong depending on answeer choice. -->
            <div id="rightWrong">
                <hr />
                <h4 id="isRW">Ready to have some fun!</h4>
                <!-- generates the start game over or clear highscore buttons -->
                <div id="hsButtons"></div>
            </div>
        </Section>


    </Main>


    <!-- JavaScript -->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
